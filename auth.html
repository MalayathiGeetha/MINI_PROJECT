<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwiftRails - Authentication</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-image: url('https://static.india.com/wp-content/uploads/2023/02/vande-bharat.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 70px; /* navbar space */
    }

    .auth-container {
      background: rgba(182, 189, 228, 0.95);
      padding: 30px;
      border-radius: 15px;
      max-width: 450px;
      margin: auto;
      margin-left: 50px;
      margin-top: 80px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .switch-link {
      color: #0d6efd;
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
    }

    .switch-link:hover {
      text-decoration: underline;
    }

    #formTitle {
      color: #0d6efd;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top px-3">
  <a class="navbar-brand fw-bold" href="home.html">
    <i class="bi bi-train-front-fill me-2"></i>SwiftRails
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="home.html"><i class="bi bi-house-door-fill me-1"></i>Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="auth.html"><i class="bi bi-box-arrow-in-right me-1"></i>Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="search.html"><i class="bi bi-search me-1"></i>Search Trains</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="bookings.html"><i class="bi bi-ticket-perforated-fill me-1"></i>Bookings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="fare.html"><i class="bi bi-currency-rupee me-1"></i>Fare Enquiry</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="home.html"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Auth Container -->
<div class="container">
  <div class="auth-container">
    <h2 class="text-center mb-4" id="formTitle">Login</h2>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="submitLogin(event)">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginEmail" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div class="switch-link" onclick="showRegister()">Don't have an account? Register</div>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="d-none" onsubmit="submitRegister(event)">
      <div class="mb-3">
        <label for="registerName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="registerName" required>
      </div>
      <div class="mb-3">
        <label for="registerEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="registerEmail" required>
      </div>
      <div class="mb-3">
        <label for="registerPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="registerPassword" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
      <div class="switch-link" onclick="showLogin()">Already have an account? Login</div>
    </form>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");
  const formTitle = document.getElementById("formTitle");

  function showLogin() {
    loginForm.classList.remove("d-none");
    registerForm.classList.add("d-none");
    formTitle.textContent = "Login";
  }

  function showRegister() {
    loginForm.classList.add("d-none");
    registerForm.classList.remove("d-none");
    formTitle.textContent = "Register";
  }

  function submitLogin(event) {
    event.preventDefault();
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;
    alert(`Login attempted:\nEmail: ${email}\nPassword: ${password}`);
  }

  function submitRegister(event) {
    event.preventDefault();
    const name = document.getElementById("registerName").value;
    const email = document.getElementById("registerEmail").value;
    const password = document.getElementById("registerPassword").value;
    alert(`Registration attempted:\nName: ${name}\nEmail: ${email}\nPassword: ${password}`);
  }

  // Highlight active nav link
  document.addEventListener("DOMContentLoaded", () => {
    const currentPage = window.location.pathname.split("/").pop();
    const links = document.querySelectorAll(".nav-link");
    links.forEach(link => {
      const linkHref = link.getAttribute("href");
      if (linkHref === currentPage) {
        link.classList.add("active");
      }
    });
  });
</script>

</body>
</html>
