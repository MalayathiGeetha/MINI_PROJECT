<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Train Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
      padding-top: 80px;
    }

    .results-box {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .results-box h3 {
      color: #0d6efd;
    }

    footer {
      margin-top: 50px;
      background-color: #f8f9fa;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top px-3">
  <a class="navbar-brand fw-bold" href="home.html"><i class="bi bi-train-front-fill me-2"></i>SwiftRails</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="home.html"><i class="bi bi-house-door-fill me-1"></i>Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="search.html"><i class="bi bi-search me-1"></i>Search Trains</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="bookings.html"><i class="bi bi-ticket-perforated-fill me-1"></i>Bookings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="home.html"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
      </li>
    </ul>
  </div>
</nav>


<!-- Train Results -->
<div class="results-box mt-5">
  <h3 class="mb-4">Available Trains</h3>
  <p id="searchInfo" class="text-muted mb-3"></p>

  <table class="table table-bordered table-hover">
    <thead class="table-primary">
      <tr>
        <th>Train No</th>
        <th>Name</th>
        <th>Departure</th>
        <th>Arrival</th>
        <th>Class</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>12760</td>
        <td>Charminar Express</td>
        <td>07:15</td>
        <td>15:30</td>
        <td>SL / 3AC</td>
        <td><a href="book.html" class="btn btn-success btn-sm">Book</a></td>
      </tr>
      <tr>
        <td>12604</td>
        <td>Chennai Express</td>
        <td>10:00</td>
        <td>18:45</td>
        <td>SL / 2AC</td>
        <td><a href="book.html" class="btn btn-success btn-sm">Book</a></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 TrainBooker | All rights reserved.
</footer>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const source = urlParams.get("source");
  const destination = urlParams.get("destination");
  const date = urlParams.get("date");

  const searchInfo = document.getElementById("searchInfo");
  if (source && destination && date) {
    searchInfo.textContent = `Showing trains from ${source} to ${destination} on ${date}`;
  } else {
    searchInfo.textContent = "No search info found.";
  }
</script>
</body>
</html>
