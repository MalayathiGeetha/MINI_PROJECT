<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f6fc;
      padding-top: 80px;
    }

    .booking-form {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    footer {
      margin-top: 50px;
      background-color: #f8f9fa;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top px-3" style="background-color: #E58485;">
  <a class="navbar-brand fw-bold" href="home.html"><i class="bi bi-train-front-fill me-2"></i>SwiftRails</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="home.html"><i class="bi bi-house-door-fill me-1"></i>Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="search.html"><i class="bi bi-search me-1"></i>Search Trains</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="bookings.html"><i class="bi bi-ticket-perforated-fill me-1"></i>My Bookings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="home.html"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Booking Form -->
<div class="booking-form mt-5">
  <h3 class="mb-4 text-primary text-center">Book Your Ticket</h3>

  <p id="trainDetails" class="text-muted mb-4"></p>

  <form id="bookingForm">
    <div class="mb-3">
      <label for="passengerName" class="form-label">Passenger Name</label>
      <input type="text" class="form-control" id="passengerName" required />
    </div>

    <div class="mb-3">
      <label for="passengerAge" class="form-label">Age</label>
      <input type="number" class="form-control" id="passengerAge" required />
    </div>

    <div class="mb-3">
      <label for="passengerGender" class="form-label">Gender</label>
      <select class="form-select" id="passengerGender" required>
        <option value="">Choose...</option>
        <option value="Male" selected>Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="classSelect" class="form-label">Class</label>
      <select class="form-select" id="classSelect" required>
        <option value="">Select Class</option>
        <option value="SL" selected>Sleeper (SL)</option>
        <option value="3AC">3rd AC (3AC)</option>
        <option value="2AC">2nd AC (2AC)</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success w-100">Confirm Booking</button>
  </form>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 TrainBooker | All rights reserved.
</footer>

<script>
  // Extract train details from URL
  const params = new URLSearchParams(window.location.search);
  const trainNo = params.get("trainNo");
  const trainName = params.get("trainName");

  const details = document.getElementById("trainDetails");
  if (trainNo && trainName) {
    details.textContent = `Booking for Train No: ${trainNo} - ${trainName}`;
  }

  // Handle form submission
  document.getElementById("bookingForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const name = document.getElementById("passengerName").value;
  const age = document.getElementById("passengerAge").value;
  const gender = document.getElementById("passengerGender").value;
  const travelClass = document.getElementById("classSelect").value;

  const confirmationURL = `confirmation.html?trainNo=${trainNo}&trainName=${encodeURIComponent(trainName)}&name=${encodeURIComponent(name)}&age=${age}&gender=${gender}&class=${travelClass}`;

  window.location.href = confirmationURL;
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
